<div class="mx-auto m-3 p-3">
    <div class="card" style="width: 500px;">
        <div class="centrado card-header bg-success " >
            <h5>Editar Artesano</h5>
        </div>
<div class="card-body shadow rounded" >
            <form action="/artesanias/artesanos/guardar" 
                method="POST">
                <div class="row">
					<div class="col-sm-4">
                        <label for="nombres">Nombres: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" 
                        name="nombres" id="nombres"
						 value="{nombres}"
                        required maxlength="50" >
                    </div>
					<div class="col-sm-4">
                        <label for="nombres">Primer Apellido: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" 
                        name="primerapellido" id="primerapellido"
						 value="{primerapellido}"
                        required maxlength="50" >
                    </div><div class="col-sm-4">
                        <label for="nombres">Segundo Apellido: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" 
                        name="segundoapellido" id="segundoapellido"
						value="{segundoapellido}"
                        required maxlength="50" >
                    </div>
					<div class="col-sm-4">
                        <label for="domicilio">Domicilio: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" 
                        name="domicilio" id="domicilio"
						value="{domicilio}"
                        required maxlength="50" >
                    </div>
					
					<div class="col-sm-4">
                        <label for="telefono">Telefono: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" 
                        name="telefono" id="telefono"
						value="{telefono}"
                        required maxlength="20" >
                    </div>
					
					<div class="col-sm-4">
                        <label for="correo">Correo: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" 
                        name="correo" id="correo"
						value="{correo}"
                        required maxlength="50" >
                    </div>
					
				</div>				 
                <br>
				<div style="text-align: center;">
                    <input type="submit" class="btn btn-primary" value="Guardar">
                </div>
   </form>
        </div>
    </div>
</div>
